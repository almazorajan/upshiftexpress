
<!-- decription: modal partial view for Personal Information -->

<div class="modal fade" id="modal_personalinfo" tabindex="-1" role="dialog" aria-labelledby="personalinfo" aria-hidden="true">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="personalinfo">Personal Information</h4>
			</div>
			
			<div class="modal-body">
			
				<div class="form-group">
					<label>First Name</label>
					<input type="text" class="form-control" ng-model="modal.personalinfo.firstname">
				</div>

				<div class="form-group">
					<label>Middle Name</label>
					<input type="text" class="form-control" ng-model="modal.personalinfo.middlename">
				</div>

				<div class="form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" ng-model="modal.personalinfo.lastname">
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-skin" ng-click="modal.personalinfo.savechanges()">Save</button>
			</div>
		</div>
	</div>
</div>
