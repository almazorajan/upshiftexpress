<div ng-include="'modules/home/views/navbar.html'">
</div ng-include>
<!-- Section: registration form -->
<section id="about" class="home-section text-center">
    <div class="heading-about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="wow bounceInDown" data-wow-delay="0.4s">
                        <div class="section-heading">
                            <h2>Register</h2>
                            <i class="fa fa-2x fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [end] div.heading-about -->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-lg-offset-5">
                <hr class="marginbot-50">
            </div>
        </div>
        <!-- [end] div.row -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!-- [start] registration form -->
                <form name="frmRegistration" class="css-form" method="post" autocomplete="off" ng-submit="submitForm">
                    <div class="text-left">
                        <div class="form-group col-lg-12 col-sm-12">
                            <!-- [start] login information -->
                            <fieldset class="wow bounceInUp">
                                <legend>Login Information</legend>
                                <!-- email address -->
                                <div class="form-group col-lg-4">
                                    <label for="txtEmail">Email address</label>
                                    <input type="text" class="form-control" placeholder="Enter email" maxlength="50" ng-model="registrationForm.email" required />
                                </div>
                                <!-- password -->
                                <div class="form-group col-lg-4">
                                    <label for="txtPassword">Password</label>
                                    <input type="password" class="form-control" placeholder="Password" ng-model="registrationForm.password" maxlength="50" required />
                                </div>
                                <!-- confirm password -->
                                <div class="col-lg-4">
                                    <label for="txtConfirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Re-type Password" maxlength="50" ng-model="registrationForm.confirmPassword" required pattern="{{ registrationForm.password }}" />
                                </div>
                            </fieldset>
                            <!-- [end] login information -->
                        </div>
                        <div class="form-group col-lg-12 col-sm-12">
                            <!-- [start] personal information -->
                            <fieldset class="wow bounceInUp">
                                <legend>Personal Information</legend>
                                <!-- first name -->
                                <div class="form-group col-lg-4">
                                    <label for="txtFirstName">First Name</label>
                                    <input type="text" class="form-control" placeholder="First Name" maxlength="50" ng-model="registrationForm.firstName" required />
                                </div>
                                <!-- middle name -->
                                <div class="form-group col-lg-4">
                                    <label for="txtMiddleName">Middle Name</label>
                                    <input type="text" class="form-control" placeholder="Middle Name" ng-model="registrationForm.middleName" maxlength="50" />
                                </div>
                                <!-- last name -->
                                <div class="form-group col-lg-4">
                                    <label for="txtLastName">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Last Name" maxlength="50" ng-model="registrationForm.lastName" required />
                                </div>
                            </fieldset>
                            <!-- [end] personal information -->
                        </div>
                        <div class="form-group col-lg-12 col-sm-12">
                            <!-- [start] address -->
                            <fieldset class="wow bounceInUp">
                                <legend>Address</legend>
                                <div class="col-lg-6">
                                    <!-- house no -->
                                    <div class="form-group">
                                        <label>House No.</label>
                                        <input id="txtHouseNoStreet" type="text" class="form-control" placeholder="House No. / Street" maxlength="50" ng-model="registrationForm.houseNo" required />
                                    </div>
                                    <!-- company name / building -->
                                    <div class="form-group">
                                        <label>Company Name / Building</label>
                                        <input type="text" class="form-control" placeholder="Company Name / Building" maxlength="50" ng-model="registrationForm.companyName" />
                                    </div>
                                    <!-- barangay / subdivision -->
                                    <div class="form-group">
                                        <label>Barangay / Subdivision</label>
                                        <input id="txtBrgySubv" type="text" class="form-control" placeholder="Barangay / Subdivision" maxlength="50" ng-model="registrationForm.barangay" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <!-- city -->
                                    <div class="form-group">
                                        <label>City</label>
                                        <select class="form-control" required ng-model="registrationForm.city" ng-options="area.cityName as area.cityName for area in serviceableAreas" ng-change="UpdateDistrict()">
                                        </select>
                                    </div>
                                    <!-- district -->
                                    <div class="form-group">
                                        <label>District</label>
                                        <select class="form-control" required ng-model="registrationForm.district" ng-options="district.districtName as district.districtName for district in currentDistricts"></select>
                                    </div>
                                </div>
                            </fieldset>
                            <!-- [end] address -->
                        </div>
                        <div class="form-group col-lg-12 col-sm-12">
                            <!-- [start] contact information -->
                            <fieldset class="wow bounceInUp">
                                <legend>Contact Information</legend>
                                <div class="col-lg-4">
                                    <!-- contact -->
                                    <div class="form-group">
                                        <label>Contact No.</label>
                                        <input type="text" class="form-control" placeholder="Mobile No. / Telephone No." maxlength="15" ng-model="registrationForm.contactNo" required />
                                    </div>
                                </div>
                            </fieldset>
                            <!-- [end] contact information -->
                        </div>
                        <div class="form-group col-lg-12 col-sm-12 hidden">
                            <!-- [start] contact information -->
                            <fieldset class="wow bounceInUp">
                                <legend>Security Question</legend>
                                <div class="col-lg-2">
                                    <div class="form-group">
                                        <label>Custom Question</label>
                                        <div class="checkbox">
                                            <input type="checkbox" ng-model="isCustomQuestion">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Question</label>
                                        <select ng-if="!isCustomQuestion" class="form-control" ng-model="registrationForm.customQuestion.question" ng-options="question.value as question.text for question in questionList" required>
                                        </select>
                                        <input ng-if="isCustomQuestion" type="text" class="form-control" ng-model="registrationForm.customQuestion.question" placeholder="Enter your custom question here" required />
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label>Answer</label>
                                        <input type="text" class="form-control" ng-model="registrationForm.customQuestion.answer" required />
                                    </div>
                                </div>
                            </fieldset>
                            <!-- [end] contact information -->
                        </div>
                    </div>
                    <!-- [end] div.text-left -->
                    <div class="form-group col-lg-12 text-right">
                        <!-- submit button -->
                        <input type="submit" class="btn btn-skin" value="SUBMIT" ng-click="submitForm()" ng-disabled="isSubmitButtonDisabled" />
                    </div>
                </form>
                <!-- [end] registration form -->
            </div>
        </div>
        <!-- [end] div.row -->
    </div>
    <!-- [end] div.container -->
</section>
<!-- [end] registration form -->
