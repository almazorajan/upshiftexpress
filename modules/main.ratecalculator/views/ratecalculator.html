<div ng-include="'modules/main.book/views/navbar.html'">
</div>
<section id="ratecalculator" class="home-section text-center bg-gray">
    <div class="heading-about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="wow bounceInDown" data-wow-delay="0.4s">
                        <div class="section-heading">
                            <h2>Rate Calculator</h2>
                            <i class="fa fa-2x fa-angle-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-if="loading.resources">
        <img src="img/svgs/hourglass.svg" />
    </div>
    <div class="container" ng-if="!loading.resources">
        <div class="row">
            <div class="col-lg-2 col-lg-offset-5">
                <hr class="marginbot-50">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- FROM ******************************************************************************************** -->
                <div class="col-lg-6 text-left">
                    <div class="wow fadeInLeft" data-wow-delay="0.2s">
                        <h3 class="text-center">FROM</h3>
                        <div class="form-group col-lg-12">
                            <label>City</label>
                            <select class="form-control" ng-model="book.sender.city" ng-options="area.cityName as area.cityName for area in from" ng-change="updateDistrict( 'from', book.fromCity )">
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>District</label>
                            <select class="form-control" ng-model="book.sender.district" ng-options="district.districtName as district.districtName for district in fromDistricts">
                            </select>
                        </div>
                    </div>
                    <!-- [end] wow fadeInLeft -->
                </div>
                <!-- [end] col-lg-6 text-left -->
                <!-- FROM ********************************************************************************************* -->
                <!-- TO *********************************************************************************************** -->
                <div class="col-lg-6 text-left">
                    <div class="wow fadeInRight" data-wow-delay="0.2s">
                        <h3 class="text-center">TO</h3>
                        <div class="form-group col-lg-12">
                            <label>City</label>
                            <select class="form-control" ng-model="book.receiver.city" ng-options="area.cityName as area.cityName for area in to" ng-change="updateDistrict( 'to', book.toCity )">
                            </select>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>District</label>
                            <select class="form-control" ng-model="book.receiver.district" ng-options="district.districtName as district.districtName for district in toDistricts">
                            </select>
                        </div>
                    </div>
                    <!-- [end] wow fadeInLeft -->
                </div>
                <!-- [end] col-lg-6 text-left -->
                <!-- END OF TO ****************************************************************************************** -->
                <div class="col-lg-12">
                    <hr /> </div>
                <!-- SERVICE LEVEL, SIZE, DECLARED VALUE **************************************************************** -->
                <div class="col-lg-6 text-left">
                    <div class="wow slideInLeft" data-wow-delay="0.2s">
                        <form role="form">
                            <!-- SERVICE LEVEL -->
                            <div class="form-group col-lg-12">
                                <label>Service Level</label>
                                <select class="form-control" ng-model="book.serviceLevel" ng-options="service.serviceLevel as service.serviceLevel for service in serviceLevels">
                                </select>
                            </div>
                            <!-- SIZE -->
                            <div class="form-group col-lg-12">
                                <label>Size</label>
                                <select class="form-control" ng-model="book.size" ng-options="size.size as size.size for size in shippingSizes">
                                </select>
                            </div>
                            <!-- DECLARED VALUES -->
                            <div class="form-group col-lg-12">
                                <label>Declared Value</label>
                                <input type="number" step="any" ng-model="book.declaredValue" class="form-control text-right">
                            </div>
                            <!-- Insurance -->
                            <div class="form-group col-lg-12">
                                <label>Insurance</label>
                                <input type="number" step="any" ng-model="book.insurance" class="form-control" ng-disabled="true" />
                            </div>
                        </form>
                        <!-- [end] form.role -->
                    </div>
                    <!-- [end] wow fadeInUp -->
                </div>
                <!-- [end] col-lg-6 text-left -->
                <!-- [end] SERVICE LEVEL, SIZE, DECLARED VALUE ********************************************************** -->
                <!-- HEIGHT, LENGTH, WIDTH, WEIGHT ********************************************************************** -->
                <div class="col-lg-6 text-left">
                    <div class="wow slideInRight" data-wow-delay="0.2s">
                        <form role="form">
                            <div class="form-group col-lg-6">
                                <label for="txtHeight">Height</label>
                                <input type="number" step="any" ng-model="book.height" class="form-control text-right" ng-change="computeShippingCost()">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="txtLength">Length</label>
                                <input type="number" step="any" ng-model="book.length" class="form-control text-right" ng-change="computeShippingCost()">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="txtWidth">Width</label>
                                <input type="number" step="any" ng-model="book.width" class="form-control text-right" ng-change="computeShippingCost()">
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="txtWeight">Weight</label>
                                <input type="number" step="any" ng-model="book.weight" class="form-control text-right" ng-change="computeShippingCost()">
                            </div>
                            <div class="form-group col-lg-12">
                                <label for="txtChargeableWeight">Chargeable Weight</label>
                                <input type="number" step="any" ng-value="book.chargeableWeight" class="form-control text-right" readonly>
                            </div>
                        </form>
                        <!-- [end] form.role -->
                    </div>
                    <!-- [end] wow fadeInUp -->
                </div>
                <!-- [end] col-lg-6 text-left -->
                <!-- [end] HEIGHT, LENGTH, WIDTH, WEIGHT *************************************************************** -->
                <div class="col-lg-6" style="padding-top:25px; padding-bottom:25px;">
                    <div class="wow fadeInUp text-right" data-wow-delay="0.2s">
                        <big>Amount Due</big> : <span style="font-size:90px;">{{ book.amountDue | currency:'':2 }}</span>
                    </div>
                </div>
                <div class="col-lg-12">
                    
                </div>
            </div>
        </div>
    </div>
</section>
